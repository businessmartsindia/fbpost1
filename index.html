<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Marts - Marketing Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .clickable-image {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }
        .clickable-image:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .cta-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 30px auto;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #2980b9;
        }
        .features {
            margin: 30px 0;
        }
        .feature-item {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }
        .feature-item:before {
            content: "âœ“";
            color: #27ae60;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            .cta-button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Business Marts</h1>
            <p>Professional Marketing Solutions for Your Business Growth</p>
        </div>
        
        <a href="https://businessmartsindia.github.io/businessmarts-form/">
            <img src="https://www.dropbox.com/scl/fi/b99rlphd1tdr1pi06jo0t/Digital-Marketing-BM.webp?rlkey=it3xzud4r9pn8v583omma0nrr&raw=1" 
                 alt="Business Marts Marketing Services" 
                 class="clickable-image">
        </a>
        
        <div class="features">
            <h2 style="text-align: center; color: #2c3e50;">Our Services</h2>
            <div class="feature-item">Digital Marketing Campaigns</div>
            <div class="feature-item">Social Media Management</div>
            <div class="feature-item">Website Development</div>
            <div class="feature-item">Branding Solutions</div>
            <div class="feature-item">Print Media Advertising</div>
        </div>
        
        <a href="https://businessmartsindia.github.io/businessmarts-form/" class="cta-button">
            Get Started Now
        </a>
        
        <p style="text-align: center; color: #7f8c8d;">
            Contact us for customized marketing solutions tailored to your business needs.
        </p>
    </div>
</body>
</html>
